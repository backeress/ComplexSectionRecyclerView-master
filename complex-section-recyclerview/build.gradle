apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

//bintray 배포
publish {
    userOrg = bintray_publish_userOrg
    groupId = bintray_publish_groupId
    artifactId = bintray_publish_artifactId
    publishVersion = bintray_publish_publishVersion
    desc = bintray_publish_desc
    website = bintray_publish_website
    issueTracker = bintray_publish_issueTracker
    repository = bintray_publish_repository
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName bintray_publish_publishVersion

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        //true로 설정하면 lint 에러 발생시 빌드 중단
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.+'
    testCompile 'junit:junit:4.12'

    //리사이클뷰 모듈
    compile 'com.android.support:recyclerview-v7:26.+'
}
